{% extends "base.html" %}

{% block style %}
<style>
	div.wrap {
		text-align: center;
		padding-top: 100px;
	}
	div.wrap form{
		margin-left: -20px;
	}
	.btn {
		font-size: 16px;
	}
</style>
{% endblock %}

{% block content %}
<div class="wrap">
	<h1>用户登录</h1>
	{% if form.errors %}
		<p style="color:red">用户名或密码错误，请重试</p>
	{% endif %}
	<form method="post" action=".">
		{% csrf_token %}
		<p>
			<label for="id_username">用户名:</label>
			{{ form.username }}
		</p>
		<p>
			<label for="id_password">密&nbsp;&nbsp;码:</label>
			{{ form.password }}
		</p>
		<input type="hidden" name="next" value="/"/>
		<span style="display:inline-block; width: 20px;"></span>
		<input class="btn" type="submit" value="登录"/>
		<input class="btn" type="button" value="注册" onclick="location.href='/register/'"/>
	</form>
</div>
{% endblock %}
